<!DOCTYPE html>
<html>
<head>
    <title>Display Songs from JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Song List from JSON in json1.html</h1>
    <div id="songList"></div>

    <!-- Embed the JSON data directly -->
    <script>
        const songs = [
            {
                "title": "Bohemian Rhapsody",
                "artist": "Queen",
                "year": 1975,
                "genres": ["rock"]
            },
            {
                "title": "Billie Jean",
                "artist": "Michael Jackson",
                "year": 1982,
                "genres": ["pop"]
            },
            {
                "title": "Take Me Home, Country Roads",
                "artist": "John Denver",
                "year": 1971,
                "genres": ["country"]
            },
            {
                "title": "Hotel California",
                "artist": "Eagles",
                "year": 1976,
                "genres": ["rock"]
            },
            {
                "title": "Thriller",
                "artist": "Michael Jackson",
                "year": 1982,
                "genres": ["pop", "rock"]
            },
            {
                "title": "Rocky Mountain High",
                "artist": "John Denver",
                "year": 1972,
                "genres": ["country"]
            },
            {
                "title": "We Will Rock You",
                "artist": "Queen",
                "year": 1977,
                "genres": ["rock"]
            },
            {
                "title": "Man in the Mirror",
                "artist": "Michael Jackson",
                "year": 1988,
                "genres": ["pop"]
            }
        ];

        // Display the songs on the page
        let output = '';
        songs.forEach(song => {
            output += `<p><strong>${song.title}</strong><br>
                       Artist: ${song.artist}<br>
                       Genre: ${song.genres.join(', ')}<br>
                       Released: ${song.year}</p>`;
        });
        document.getElementById('songList').innerHTML = output;
    </script>
</body>
</html>
