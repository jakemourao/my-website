<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Name List</title>
</head>
<body>
    <div id="answer"></div>

    <script>
        function displayNames() {
            let names = "Pat, Chris, Marlon, Ferncroft, Assunta";
            let nameArray = names.split(", ");
            document.getElementById("answer").innerHTML = "<ol>" + nameArray.map((name, index) => `<li>${name}</li>`).join("") + "</ol>";
        }

        displayNames();
    </script>
</body>
</html>
