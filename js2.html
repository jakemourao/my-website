<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>

    <script>
        // Ask for temperature in Fahrenheit
        let fahrenheit = prompt("Enter temperature in Fahrenheit:");
        fahrenheit = parseFloat(fahrenheit); // Convert input to a number

        // Convert Fahrenheit to Celsius
        let celsius = (fahrenheit - 32) * 5 / 9;

        // Display the result in an alert
        alert(fahrenheit + "째F is " + celsius.toFixed(2) + "째C");

        // Ask for temperature in Celsius
        let celsiusInput = prompt("Enter temperature in Celsius:");
        celsiusInput = parseFloat(celsiusInput); // Convert input to a number

        // Convert Celsius to Fahrenheit
        let fahrenheitResult = (celsiusInput * 9 / 5) + 32;

        // Display the result in an alert
        alert(celsiusInput + "째C is " + fahrenheitResult.toFixed(2) + "째F");
    </script>

</body>
</html>
