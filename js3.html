<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Number Sorter</title>

</head>

<body>



    <script>

        // Get first number from the user

        let num1 = prompt("Enter the first number:");

        num1 = parseFloat(num1); // Convert to a number



        // Get second number from the user

        let num2 = prompt("Enter the second number:");

        num2 = parseFloat(num2); // Convert to a number



        // Ensure valid input

        if (isNaN(num1) || isNaN(num2)) {

            console.log("Invalid input. Please enter numeric values.");

        } else {

            // Determine and print the numbers in order

            if (num1 < num2) {

                console.log("Numbers in order: " + num1 + ", " + num2);

            } else {

                console.log("Numbers in order: " + num2 + ", " + num1);

            }

        }

    </script>



</body>

</html>
