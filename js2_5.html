<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
</head>
<body>
    <form>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username">
        <button type="button">Hello</button>
        <button type="button">Good Bye</button>
        <button type="button">Greetings</button>
    </form>

    <script>
        function speak(event) {
            let name = document.getElementById("username").value;
            let prefix = event.target.textContent;  // Get the button text as prefix
            alert(prefix + " " + name);
        }

        window.onload = function() {
            // Get all button elements inside the form
            const buttons = document.querySelectorAll("form button");

            // Attach the event handler to each button
            buttons.forEach(button => {
                button.onclick = speak;
            });
        }
    </script>
</body>
</html>
