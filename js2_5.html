<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Form</title>
</head>
<body>
    <form>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username">
        <button type="button" id="hello">Hello</button>
        <button type="button" id="goodbye">Good Bye</button>
        <button type="button" id="greetings">Greetings</button>
    </form>

    <script>
        function speak(event) {
            let name = document.getElementById("username").value;
            let prefix = event.target.textContent;
            alert(prefix + " " + name);
        }

        window.onload = function() {
            document.getElementById("hello").onclick = speak;
            document.getElementById("goodbye").onclick = speak;
            document.getElementById("greetings").onclick = speak;
        };
    </script>
</body>
</html>
