<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Facts</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding: 20px; }
    #fact-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    button { margin-top: 20px; padding: 10px 20px; border: none; border-radius: 5px; background-color: #3498db; color: #fff; cursor: pointer; }
    button:hover { background-color: #2980b9; }
</style>
</head>
<body>
<h1>Cat Facts</h1>
<div id="fact-container">
    <p id="cat-fact">Click the button to get a cat fact!</p>
</div>
<button onclick="getCatFact()">Get a Cat Fact</button>

<script>
    function getCatFact() {
        fetch('https://catfact.ninja/fact')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cat-fact').innerText = `Fact: ${data.fact}`;
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
