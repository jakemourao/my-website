<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Predictor</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; padding: 20px; }
    #result-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
    button { margin-top: 10px; padding: 5px 15px; border: none; border-radius: 5px; background-color: #3498db; color: #fff; cursor: pointer; }
    button:hover { background-color: #2980b9; }
    input { padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>Age Predictor</h1>
<input type="text" id="name-input" placeholder="Enter a name">
<button onclick="getAge()">Predict Age</button>
<div id="result-container">
    <p id="result">Enter a name to see the predicted age.</p>
</div>
<script>
    function getAge() {
        const name = document.getElementById('name-input').value.trim();
        if (name) {
            fetch(`https://api.agify.io?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `The predicted age for the name '${data.name}' is ${data.age} years (based on ${data.count} records).`;
                })
                .catch(error => console.error('Error:', error));
        } else {
            document.getElementById('result').innerText = 'Please enter a valid name.';
        }
    }
</script>
</body>
</html>
